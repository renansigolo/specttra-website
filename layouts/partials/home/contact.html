<!-- Contact -->
<article class="container box style3">
  <div id="form">
    <header>
      <h2>Entre em contato</h2>
      <p>Preencha os campos abaixo para entrar em contato conosco.</p>
    </header>
    <form method="post">
      <div class="row 50%">
        <div class="6u 12u$(mobile)">
          <input class="text" name="name" type="text" placeholder="Nome" required>
        </div>
        <div class="6u$ 12u$(mobile)">
          <input class="text" name="email" type="email" placeholder="Email" required>
        </div>
        <div class="12u$">
          <textarea name="message" placeholder="Escreva sua mensagem aqui..." required></textarea>
        </div>
        <div class="12u$">
          <ul class="actions">
            <li>
              <input id="btn-submit" type="submit" value="Enviar">
            </li>
          </ul>
        </div>
      </div>
    </form>
  </div>
  <div id="form-response">
    <h2>Enviando...</h2>
  </div>
</article>
