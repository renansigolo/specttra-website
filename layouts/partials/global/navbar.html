<nav>
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 justify-between">
      <div class="flex">
        <div class="flex flex-shrink-0 items-center">
          <i class="inline-block h-8 w-8 text-black sm:h-10 sm:w-10">{{ partial "svg/specttra-icon.svg" }}</i>
        </div>

        {{/* Menu Desktop */}}
        <div class="z-10 hidden items-center justify-end whitespace-nowrap pt-1 sm:ml-6 sm:flex sm:space-x-8 md:flex">
          {{ range .Site.Menus.main }}
            <a class="px-1 font-medium text-gray-500 hover:text-gray-900" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </div>

      {{/* Mobile Toggle Menu Button */}}
      <div class="-mr-2 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-specttra-yellow"
          data-js-mobile-btn
          type="button"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <i class="block" data-js-nav-toggle>{{ partial "svg/bars-3.svg" }}</i>
          <i class="hidden" data-js-nav-toggle>{{ partial "svg/x-mark.svg" }}</i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="hidden shadow-md" id="mobile-menu" data-js-mobile-menu>
    <div class="space-y-1 pt-2 pb-3">
      {{ range .Site.Menus.main }}
        <a
          class="block border-l-4 border-transparent py-2 pl-3 pr-4 text-base font-medium text-gray-500 hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700"
          href="{{ .URL }}"
          >{{ .Name }}</a
        >
      {{ end }}
    </div>
  </div>
</nav>
